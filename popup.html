<!doctype html>
<html ng-app="CoinWatcher" ng-csp>
  <head>
    <title>Coin Watcher</title>
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/lib/sha256.js"></script>
    <script src="js/lib/base64.js"></script>
    <script src="js/app/popup.js"></script>
  </head>
  <body>
    <h1>Coin Watcher</h1>

    <button>Add the Market</button>
    <div class="test1">
    </div>
    <div class="test2">
    </div>
    <div class="test3">
    </div>
    <div class="test4">
    </div>

    <div ng-controller="PageController">

      <select ng-model="selectedMarket" ng-options="x for x in exMarkets">
      </select>

      <p>Key: <input ng-model="apiKey" ng-change="saveKey(apiKey)" type="text" name="user" id="key"></p>
      <p>Secret: <input ng-model="apiSecret" type="password" name="secret" maxlength="256"></p>

        <div>{{message}}</div>
        <h2>Page:</h2>
        <div>{{title}}</div>
        <div>{{url}}</div>
    </div>
  </body>
</html>
